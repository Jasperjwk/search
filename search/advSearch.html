<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "goBack">
            <a href="index.html">Go back to Google Search</a>
            </div>
        <h1 class = advSearchFont>Advanced Search</h1>

        <p class = "findPages">Find pages with...</p>
        <div class = "container">
        <form action="https://google.com/search">
            all these words:<input type="text" name="as_q" id = "as_q">
           <br><br>this exact word or phase:<input type="text" name="as_epq" id = "as_epq">
           <br><br>any of these words:<input type="text" name="as_oq" id = "as_oq" >
           <br><br>none of these words:<input type="text" name="as_eq" id = "as_eqq" >
          <br><br> <input class = "advSearchButton" type="submit" value="Advanced Search">
        </form>
       </div>

    </body>
</html>
